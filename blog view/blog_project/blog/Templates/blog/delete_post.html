<!-- delete_post.html -->
<div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Delete Blog Post</h1>
    <p>Are you sure you want to delete this post titled "<strong>{{ post.title }}</strong>"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="px-4 py-2 bg-red-500 text-white rounded-md">Delete Post</button>
        <a href="{% url 'view_posts' %}" class="px-4 py-2 border border-gray-300 rounded-md">Cancel</a>
    </form>
</div>
