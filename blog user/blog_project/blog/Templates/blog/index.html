<!-- blog/templates/blog/index.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="{% static 'tailwind.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto mt-10">
            <h2 class="text-center text-2xl font-bold">Welcome to the Blog</h2>
            <a href="{% url 'logout' %}" class="text-blue-500">Logout</a>
        </div>
    </header>

     

    <main class="container mx-auto mt-10">
        <div class="flex flex-wrap justify-center">
            <div class="w-full md:w-1/2 lg:w-1/3 p-4">
                <div class="bg-white shadow-md rounded-lg p-6 text-center">
                    <h2 class="text-xl font-semibold mb-2">Blog Post Title</h2>
                    <p class="text-gray-700">Here is a sample blog post description. It will show a short snippet of the content.</p>
                    <a href="#" class="text-blue-500 hover:text-blue-700 mt-4 inline-block">Read More</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
