<!-- blog/templates/blog/login.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="{% static 'tailwind.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md">
            <h2 class="text-center text-2xl font-bold mb-6">Login</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="login">Email or Username</label>
                    <input id="login" type="text" name="login" placeholder="Email or Username" class="w-full px-3 py-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label for="password">Password</label>
                    <input id="password" type="password" name="password" placeholder="Password" class="w-full px-3 py-2 border rounded" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-700">Login</button>
            </form>
            <p class="text-center mt-4">Don't have an account? <a href="{% url 'signup' %}" class="text-blue-500">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
