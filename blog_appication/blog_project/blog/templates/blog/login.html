<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Container -->
    <div class="min-h-screen flex items-center justify-center px-4 sm:px-0">
        <div class="w-full max-w-md bg-white p-8 shadow-lg rounded-lg">

            <!-- Login Form -->
            <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
            <form id="loginForm" method="POST">
                {% csrf_token %}

                <!-- Email/Username -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="id_username">Email/Username</label>
                    {{ form.username }}  <!-- Django renders form fields -->
                </div>

                <!-- Password -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="id_password">Password</label>
                    {{ form.password }}
                </div>

                <!-- Submit Button -->
                <div class="flex items-center justify-between">
                    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none">
                        Login
                    </button>
                </div>
            </form>

            <!-- Sign-up Message -->
            <p class="text-center mt-6 text-sm text-gray-500">
                Don't have an account? <a href="{% url 'signup' %}" class="text-blue-500 hover:underline">Sign up here</a>.
            </p>

        </div>
    </div>

    <!-- JavaScript for form validation -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            const username = document.getElementById('id_username').value;
            const password = document.getElementById('id_password').value;
            
            if (username.trim() === '' || password.trim() === '') {
                event.preventDefault();
                alert('Both fields are required!');
            }
        });
    </script>

</body>
</html>
