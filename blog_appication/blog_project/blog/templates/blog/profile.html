<!-- blog/templates/blog/profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Container -->
    <div class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-lg bg-white p-8 shadow-lg rounded-lg">
            <h2 class="text-2xl font-bold text-center mb-6">Update Profile</h2>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <!-- Username -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
                    {{ user_form.username }}
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                    {{ user_form.email }}
                </div>

                <!-- Profile Picture -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="profile_picture">Profile Picture</label>
                    <img src="{{ user.profile.image.url if user.profile.image else '/media/profile_pics/default.jpg' }}" alt="Profile Picture">

                    {{ profile_form.profile_picture }}
                </div>

                <!-- Submit Button -->
                <div class="flex items-center justify-between">
                    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none">
                        Update Profile
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
